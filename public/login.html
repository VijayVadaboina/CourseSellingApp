<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Selling APP</title>
    <link rel="stylesheet" href="/styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script>
      async function loginHandler() {
        alert("login handler called");
        //event.preventDefault();
        const username = document.getElementById("signin-username").value;
        const password = document.getElementById("signin-password").value;

        alert(
          "before sending axios request: username " +
            username +
            "password: " +
            password
        );
        const response = await axios
          .post("http://localhost:8000/admin/signin", {
            username: username,
            password: password,
          })
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(error);
          });
        localStorage.setItem("token", response.data.token);
        alert("Signed in successfully");
      }
      function logoutHandler() {
        localStorage.removeItem("token");
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <form id="loginform" onsubmit="loginHandler()">
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="text"
            placeholder="username"
            id="signin-username"
            required
          />
          <i class="bi bi-person"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="password"
            id="signin-password"
            required
          />
          <i class="bi bi-key"></i>
        </div>
        <div class="remember-forgot">
          <label> <input type="checkbox" />Remember me </label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
          <p>First time User? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
